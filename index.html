<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<body>
    <div class='cards'>
        <h1>Payment Card Swipes</h1>
        <h2>Swipe left through the cards</h2>
        <div class='cards_inner'>
          <div class='wrap'>
            <div class='cards_inner__card maestro'>
              <div class='logo'></div>
            </div>
            <div class='cards_inner__card paypal'>
              <div class='logo'></div>
            </div>
            <div class='cards_inner__card visa'>
              <div class='logo'></div>
            </div>
            <div class='cards_inner__card mastercard'>
              <div class='logo'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='points'>
        <div class='points_point first active'></div>
        <div class='points_point'></div>
        <div class='points_point'></div>
        <div class='points_point'></div>
      </div>
      
<script src="script.js"></script>    
</body>
</html>
